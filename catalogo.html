<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Mismos meta tags que en index.html -->
    <title>GUZZOCORP | Catálogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Mismo header que index.html -->

    <section class="catalog-search">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="filter-options">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="sneakers">Zapatillas</button>
            <button class="filter-btn" data-filter="ropa">Ropa</button>
            <button class="filter-btn" data-filter="ofertas">Ofertas</button>
        </div>
    </section>

    <section class="catalog-products">
        <!-- Los productos se cargarán dinámicamente con JavaScript -->
        <div class="product-grid" id="product-grid">
            <!-- Contenido generado por JS -->
        </div>
    </section>

    <!-- Mismo footer que index.html -->

    <script src="catalog.js"></script>
</body>
</html>
