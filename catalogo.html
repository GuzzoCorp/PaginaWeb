<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUZZOCORP | Catálogo Completo</title>
    <meta name="description" content="Catálogo completo de GUZZOCORP - Sneakers y streetwear de edición limitada">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="GuzzoCorp.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="GuzzoCorp.png" alt="GUZZOCORP" class="logo">
            <span class="logo-text">GUZZO CORPORATION</span>
        </div>
<nav>
    <a href="inicio.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="index.html"><i class="fas fa-tshirt"></i> Tienda</a>
    <a href="catalogo.html"><i class="fas fa-search"></i> Catálogo</a>
    <a href="encargos.html"><i class="fas fa-star"></i> Encargos</a>
    <a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a>
</nav>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Filtros y búsqueda -->
    <section class="catalog-controls">
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filters-container">
                <div class="filter-group">
                    <label for="category-filter">Categoría:</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">Todas las categorías</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sort-select">Ordenar por:</label>
                    <select id="sort-select" class="filter-select">
                        <option value="default">Recomendados</option>
                        <option value="price-asc">Precio: menor a mayor</option>
                        <option value="price-desc">Precio: mayor a menor</option>
                        <option value="name-asc">Nombre: A-Z</option>
                        <option value="name-desc">Nombre: Z-A</option>
                        <option value="newest">Más nuevos primero</option>
                    </select>
                </div>
            </div>
            
           <div class="filter-options">
    <button class="filter-btn active" data-filter="all">Todo</button>
    <button class="filter-btn" data-filter="sneakers">Zapatillas</button>
    <button class="filter-btn" data-filter="ropa">Ropa</button>
    <button class="filter-btn" data-filter="accesorios">Accesorios</button>
    <button class="filter-btn" data-filter="ofertas">Ofertas</button>
    <button class="filter-btn" data-filter="hombre">Hombre</button>
    <button class="filter-btn" data-filter="mujer">Mujer</button>
    <button class="filter-btn" data-filter="deportivo">Deportivo</button>
    <button class="filter-btn" data-filter="salir">Para Salir</button>
</div>
        </div>
    </section>

    <!-- Resultados -->
    <section class="catalog-results">
        <div class="results-header">
            <h2>NUESTROS PRODUCTOS</h2>
            <p id="results-count">Cargando productos...</p>
        </div>
        
        <div class="product-grid" id="product-grid">
            <!-- Los productos se cargarán aquí con JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo-container">
            <img src="GuzzoCorp.png" alt="GUZZOCORP" class="footer-logo">
            <span class="footer-logo-text">THE BEST STYLE</span>
        </div>
        <div class="footer-links">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="index.html#encargos">Encargos</a>
            <a href="index.html#contacto">Contacto</a>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/guzzo.corp" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/5492664633010" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:guzzoinbusiness@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>

        </div>
        <div class="copyright">
            &copy; 2025 GUZZOCORP - Todos los derechos reservados - By: Nahuel Guzzo
        </div>
    </footer>

    <script src="catalog.js"></script>
    <script>
        // Menú móvil
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('header nav');
        
        mobileMenuBtn.addEventListener('click', () => {
            nav.classList.toggle('show');
        });
    </script>
</body>
</html>
